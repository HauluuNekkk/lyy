<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
      touch-action: manipulation;
    }

    .rain-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }

    .phrase {
      position: absolute;
      top: -100px;
      font-size: clamp(16px, 5vw, 36px);
      font-weight: bold;
      transform: rotateX(20deg) rotateY(10deg);
      animation: fall linear;
      white-space: nowrap;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateX(360deg) rotateY(360deg);
        opacity: 0;
      }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png') repeat;
      z-index: -1;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    .question {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
      background: linear-gradient(90deg, #ff3399, #ff66cc, #ffcc00, #00ffff, #ff3399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 100%;
      animation: colorShift 5s linear infinite;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    .buttons {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease;
    }

    .explode {
      animation: explode 0.5s ease forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(2.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(3.5) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="stars"></div>
<div class="rain-container" id="rain"></div>

<!-- Nh·∫°c n·ªÅn -->
<audio id="bgmusic" preload="auto" loop>
  <source src="video.mp3" type="audio/mpeg">
  Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ nh·∫°c n·ªÅn.
</audio>

<div class="question">Em c√≥ y√™u anh kh√¥ng? üíñ</div>
<div class="buttons">
  <button class="btn yes-btn" id="yes-btn">C√≥ ü•∞</button>
  <button class="btn no-btn" id="no-btn">Kh√¥ng üò¢</button>
</div>

<script>
  const container = document.getElementById('rain');
  const audio = document.getElementById('bgmusic');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const question = document.querySelector('.question');
  const buttons = document.querySelector('.buttons');

  const phrases = [
    'I Love You üíñ', 'Y√™u em vcl üíã', 'Iu Linh üíó', 'Iu bbi üíû',
    'T√¥i m√£i y√™u em üíñ', 'üíå Anh nh·ªõ em', 'üåπ Em l√† duy nh·∫•t',
    'üòò H√¥n em n√®', 'üéµ B√™n em m√£i m√£i', '‚ù§Ô∏è', 'üíò', 'üíù', 'üíï', 'üíó', 'üíì', 'üíû'
  ];

  const colors = [
    '#ff4d4d', '#ff66cc', '#ffcc00', '#00ffff',
    '#00ff00', '#ff6600', '#6699ff', '#cc33ff',
    '#ff1493', '#ffa500'
  ];

  let scaleLevel = 1;

  function getRandomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function createFallingPhrase() {
    const el = document.createElement('div');
    el.classList.add('phrase');
    el.innerText = getRandomItem(phrases);
    el.style.left = `${5 + Math.random() * 90}vw`;
    const color = getRandomItem(colors);
    el.style.color = color;
    el.style.animationDuration = `${2 + Math.random() * 3}s`;
    el.style.textShadow = `
      0 0 5px ${color},
      0 0 10px ${color},
      0 0 20px ${color},
      0 0 40px ${color}`;
    container.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }

  function startLoveEffect() {
    audio.play().catch(() => {});
    question.style.display = 'none';
    buttons.style.display = 'none';
    setInterval(createFallingPhrase, 200);
  }

  yesBtn.addEventListener('click', startLoveEffect);

  noBtn.addEventListener('click', () => {
    scaleLevel += 0.2;
    yesBtn.style.transform = `scale(${scaleLevel})`;

    if (scaleLevel >= 2.5) {
      yesBtn.classList.add('explode');
      setTimeout(startLoveEffect, 600);
    }
  });
</script>

</body>
</html>
